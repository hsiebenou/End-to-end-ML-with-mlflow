name: isort

on:
  push:
    branches:
      - master

jobs:
  isort:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install isort

      - name: Run isort
        run: isort .
